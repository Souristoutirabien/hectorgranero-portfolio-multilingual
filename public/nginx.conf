# Nginx Security Configuration for HÃ©ctor Granero Portfolio
# Place in /etc/nginx/sites-available/ or include in your server block

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    root /var/www/portfolio/dist;
    index index.html;
    
    # ==============================
    # SSL Configuration
    # ==============================
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # ==============================
    # Security Headers
    # ==============================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # Hide server version
    server_tokens off;
    
    # ==============================
    # Asset Caching (hashed files)
    # ==============================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # ==============================
    # HTML No-Cache
    # ==============================
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ==============================
    # Restrict Access to Sensitive Files
    # ==============================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(ts|tsx|map|json|config)$ {
        deny all;
    }
    
    # ==============================
    # Disable Directory Listing
    # ==============================
    autoindex off;
    
    # ==============================
    # Rate Limiting (DDoS Protection)
    # ==============================
    limit_req_zone $binary_remote_addr zone=contact_limit:10m rate=5r/m;
    
    location /api/ {
        limit_req zone=contact_limit burst=10 nodelay;
    }
    
    # ==============================
    # SPA Routing Support
    # ==============================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # ==============================
    # Compression
    # ==============================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # ==============================
    # File Upload Size Limit
    # ==============================
    client_max_body_size 10M;
}

